<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${onePersonById.getName()}"></p>
<br/>
<p th:text="${onePersonById.getLastName()}"></p>
<br/>
<p th:text="${onePersonById.getId()}"></p>
<a th:href="@{/people/{id}/edit(id=${onePersonById.getId()})}">Edit this person</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${onePersonById.getId()})}">
    <input type="submit" value="Delete person">
</form>

</body>
</html>
