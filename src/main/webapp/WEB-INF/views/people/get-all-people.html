<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All person</title>
</head>
<body>
<div th:each="onePerson : ${allPeople} ">
      <a th:href="@{/people/{id}(id=${onePerson.getId()})}"
         th:text="${onePerson.getName()} + ' ' + ${onePerson.getAge()}" >
      </a>
</div>
<form th:method="PATCH" th:action="@{/people/search}">

    <input type="text"  name="name">
    <br/>

    <input type="submit" value="Search">
</form>

 <br/>
<a th:href="@{/people/new}">New person</a>

</body>
</html>
